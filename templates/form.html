<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #ffffff);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 25px;
    }

    .question p {
      font-size: 17px;
      margin-bottom: 10px;
      color: #34495e;
    }

    label {
      margin-right: 20px;
      font-size: 15px;
      color: #555;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body class="pt-20">

  <div class="form-container">
    <h1>ðŸ§  Mental Health Assessment</h1>

    <form method="post">
      {% for q in questions %}
        <div class="question">
          <p><strong>Q{{ loop.index }}:</strong> {{ q.question }}</p>

          {% if q.type == 'binary' %}
            <label><input type="radio" name="q{{ q.id }}" value="Yes" required> Yes</label>
            <label><input type="radio" name="q{{ q.id }}" value="No"> No</label>
          {% elif q.type == 'text' %}
            <textarea name="q{{ q.id }}" placeholder="Write your thoughts here..." required></textarea>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="submit-btn">Submit Assessment</button>
    </form>
  </div>

</body>
</html>
